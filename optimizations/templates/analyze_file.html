{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>File Analysis Results</h1>
    
    <!-- Error Display -->
    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    
    <!-- Display the Data -->
    {% if data %}
        <table>
            {{ data|safe }}
        </table>
    {% else %}
        <p>No data available. Please upload a valid Excel file.</p>
    {% endif %}

    <!-- Link to Upload Another File -->
    <p><a href="{% url 'upload_file' %}">Upload another file</a></p>
</body>
</html>
